<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type = "text/css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" type = "text/css">
    <link rel="stylesheet" href="style.css" type = "text/css" />
    <meta charset="utf-8">
    <title>BookLook!</title>
  </head>

  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="page-header">BookLook
          <i class="fa fa-eye" aria-hidden="true"></i>
        </h1>

        <div id="info-book">
        </div>

        <div id="isbn" class="form-group">
          <h3>Search by ISBN</h3>
          <input type="email" class="form-control" id="txtIsbn" placeholder="ISBN number" />
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary">search</button>
        </div>

      </div>
    </div>
  </div>


  </body>

  <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="node_modules/handlebars/dist/handlebars.js" type="text/javascript"></script>

  <script id="book-template" type="text/x-handlebars-template">

        <div class="row">
          <p> This book has {{pages}} pages. </p>
          <h2>{{title}}</h2>
          <p>Synopsis: {{description}}</p>
          <h3>Written by: {{author}}</h3>
          <img src="{{image}}" />
        </div>

  </script>
  <script src="script.js" type="text/javascript"></script>

</html>
