<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type = "text/css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" type = "text/css">
    <link rel="stylesheet" href="style.css" type = "text/css" />
    <meta charset="utf-8">
    <title>BookLook!</title>
  </head>

  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="page-header">BookLook
          <i class="fa fa-eye" aria-hidden="true"></i>
        </h1>
        <div id="info-book"></div>
        <h3>Enter Book Info</h3>
        <form>

          <div class="form-group">
            <input type="text" class="form-control" id="input1" placeholder="Book Title">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="input2" placeholder="Book Author">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="input3" placeholder="Book Description">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="input4" placeholder="Image URL">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="input5" placeholder="Number of Pages">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="input6" placeholder="Minutes You Read Per Day">
          </div>

          <button type="button" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
  </div>


  <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="node_modules/handlebars/dist/handlebars.js" type="text/javascript"></script>
  <script id="book-template" type="text/x-handlebars-template">

        <div class="row">
          <p> This book wil take you {{time}} days to read. </p>
          <h2>{{bookName}}</h2>
          <p>Synopsis: {{synopsis}}</p>
          <h3>Written by: {{author}}</h3>
          <img src="{{image}}" />
        </div>

  </script>
  <script src="script.js" type="text/javascript"></script>

  </body>
</html>
